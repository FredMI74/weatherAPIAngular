<mat-card class="weather-card">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ cityName }}
        </mat-card-title>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
        <owa-detailed-weather [weather]="cityWeather.weather" [unit]="unit"></owa-detailed-weather>
    </mat-card-content>
</mat-card>
